allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google() // Ce dépôt est nécessaire pour les services Google
        mavenCentral() // Ce dépôt est utilisé pour certaines dépendances
    }
    dependencies {
        // ...
        classpath 'com.google.gms:google-services:4.3.15' // Vérifie la dernière version
        //classpath 'com.android.tools.build:gradle:7.2.1' // Assure-toi que tu utilises une version compatible
    }
}

